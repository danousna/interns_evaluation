<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Créer un utilisateur</title>
</h:head>
<h:body>
<h:form>
    <fieldset>
        <legend>Ajouter un utilisateur</legend>

        <h:outputLabel for="nom">Nom</h:outputLabel>
        <h:inputText id="nom" required="true" size="20" maxlength="60" />
        <br />

        <h:outputLabel for="email">Email</h:outputLabel>
        <h:inputText id="email" required="true" size="20" maxlength="60" />
        <br />

        <h:outputLabel for="password">Mot de passe</h:outputLabel>
        <h:inputSecret id="password" required="true" />
        <br />

        <h:outputLabel for="password_confirmation">Confirmation mot de passe</h:outputLabel>
        <h:inputSecret id="password_confirmation" required="true"/>
        <br />

        <h:outputLabel for="company">Entreprise</h:outputLabel>
        <h:inputText id="company" required="true" size="20" maxlength="60" />
        <br />

        <h:outputLabel for="phone">Téléphone</h:outputLabel>
        <h:inputText id="phone" required="true" size="20" maxlength="60" />
        <br />

        <h:outputLabel for="admin">Admin</h:outputLabel>
        <h:selectBooleanCheckbox id="admin" />
        <br />

        <h:commandButton value="Envoyer" />
    </fieldset>
</h:form>
<h:link outcome="index" value="Accueil"/>
</h:body>
</html>
