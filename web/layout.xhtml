<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Évaluation des stagiaires</title>
    <meta name="author" content="Guillaume et Natan" />
</h:head>
<h:body style="padding: 60px;">
    <h:form style="display: inline-block;">
        <b:navBar brand="Évaluation des stagiaires" brandHref="/sr03_interns_evaluation_war_exploded/" fixed="top" inverse="true">
            <b:navbarLinks>
                <c:if test="#{sessionScope.get('is_admin') == true}">
                    <b:navLink value="Utilisateurs" href="/sr03_interns_evaluation_war_exploded/admin/users.xhtml" active="#{view.viewId eq '/admin/users.xhtml' ? 'true' : ''}" />
                    <b:navLink value="Questionnaires" href="/sr03_interns_evaluation_war_exploded/admin/quizzes.xhtml" active="#{view.viewId eq '/admin/quizzes.xhtml' ? 'true' : ''}" />
                    <b:navLink value="PhpMyAdmin" href="http://localhost/phpmyadmin" rendered="#{sessionScope.get('is_admin')}" />
                </c:if>
                <b:navCommandLink action="#{authenticationBean.logout}" value="Déconnexion" rendered="#{sessionScope.get('email') != null}" />
            </b:navbarLinks>
        </b:navBar>
    </h:form>
    <b:messages id="messages"
                globalOnly="true"
                severity="error,fatal"/>
    <b:growl id="growl"
             globalOnly="true"
             showDetail="false"
             severity="info,warn"
    />
    <ui:insert name="content">
    </ui:insert>
</h:body>
</html>
