<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:viewParam name="id" value="#{recordBean.quizId}" />
    <f:viewAction action="#{recordBean.init}" />
</f:metadata>
<ui:composition template="./layout.xhtml">
    <ui:define name="content">
        <b:row>
            <b:column span="3" />
            <b:column span="6">
                <div>
                    <h3>#{recordBean.quiz.name}</h3>
                    <p>Sujet : #{recordBean.quiz.subject.name}</p>
                </div>

                <h:form styleClass="question-form">
                    <h:column rendered="#{recordBean.currentQuestion().is_active}">
                        <div style="margin-top: 30px;">
                            <h4>Question #{recordBean.currentQuestion().order} : #{recordBean.currentQuestion().body}</h4>

                            <ui:repeat value="#{recordBean.currentQuestion().answers}" var="answer">
                                <b:radiobutton value="#{recordBean.currentQuestion().answer}" itemLabel="#{answer.body}" itemValue="#{answer.id}" />
                            </ui:repeat>
                        </div>
                    </h:column>
                    <br />
                    <b:commandButton
                            look="primary"
                            value="Question suivante"
                            ajax="true"
                            update="@(.question-form)"
                            onclick="ajax:recordBean.next()"
                            rendered="#{recordBean.questionIndex lt (recordBean.quiz.questions.size() - 1)}"
                    />
                    <b:commandButton
                            look="primary"
                            value="Terminer"
                            action="#{recordBean.save}"
                            rendered="#{recordBean.questionIndex == (recordBean.quiz.questions.size() - 1)}"
                    />
                </h:form>
            </b:column>
            <b:column span="3" />
        </b:row>
    </ui:define>
</ui:composition>
</html>
