<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:viewParam name="id" value="#{quizBean.id}" />
    <f:viewAction action="#{quizBean.init}" />
</f:metadata>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <b:container>
            <h3>#{quizBean.quiz.name}</h3>

            <p>Sujet : #{quizBean.quiz.subject.name}</p>
        </b:container>
        <b:container>
            <ui:repeat value="#{quizBean.quiz.questions}" var="question" varStatus="status">
                <b:panel collapsible="false">
                    <f:facet name="heading">
                        <h:outputText value="Question #{status.index + 1}" />
                    </f:facet>

                    #{question.body}<br />
                    Activée : #{question.is_active}

                    <ui:repeat value="#{question.answers}" var="answer" varStatus="statusAnswer">
                        <b:panel collapsible="false">
                            <f:facet name="heading">
                                <h:outputText value="Réponse #{statusAnswer.index + 1}" />
                            </f:facet>

                            #{answer.body}<br />
                            Est la bonne réponse : #{answer.is_correct}<br />
                            Activée : #{answer.is_active}
                        </b:panel>
                    </ui:repeat>
                </b:panel>
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
</html>
