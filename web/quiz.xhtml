<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:viewParam name="id" value="#{quizBean.id}" />
    <f:viewAction action="#{quizBean.init}" />
</f:metadata>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <b:container style="margin-bottom: 10px;">
            <h3>#{quizBean.quiz.name}</h3>

            <p>Sujet : #{quizBean.quiz.subject.name}</p>
        </b:container>
        <b:container>
            <ui:repeat value="#{quizBean.quiz.questions}" var="question" varStatus="status">
                <div>
                    <h4>Question #{status.index + 1} : #{question.body}</h4>

                    <h:outputText rendered="#{question.is_active}" value="(active)" /><br />
                    <h:outputText rendered="#{!question.is_active}" value="(non active)" /><br />

                    <b>Réponses possibles :</b><br />

                    <ui:repeat value="#{question.answers}" var="answer" varStatus="statusAnswer">
                        <div style="margin-top: 10px;">
                            <f:facet name="heading">
                                <h:outputText value="Réponse #{statusAnswer.index + 1}" />
                            </f:facet>

                            - #{answer.body}<br />
                            <h:outputText rendered="#{answer.is_active}" value="(active" />
                            <h:outputText rendered="#{!answer.is_active}" value="(non active" />
                            <h:outputText rendered="#{answer.is_correct}" value=", bonne réponse)" />
                            <h:outputText rendered="#{!answer.is_correct}" value=")" />
                        </div>
                    </ui:repeat>
                </div>
            </ui:repeat>
        </b:container>
    </ui:define>
</ui:composition>
</html>
