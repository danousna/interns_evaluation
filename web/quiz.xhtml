<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:viewParam name="id" value="#{recordBean.quizId}" />
    <f:viewAction action="#{recordBean.init}" />
</f:metadata>
<ui:composition template="./layout.xhtml">
    <ui:define name="content">
        <b:row>
            <b:column span="3" />
            <b:column span="6">
                <div>
                    <h3>#{recordBean.quiz.name}</h3>

                    <p>Sujet : #{recordBean.quiz.subject.name}</p>

                    <h:column rendered="#{recordBean.score != null and recordBean.record.finished_at != null}">
                        <br />
                        <b>
                            Durée :
                            <h:outputText value="#{recordBean.record.finished_at - recordBean.record.started_at}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy à HH:mm:ss" timeZone="Europe/Paris" />
                            </h:outputText>
                            <br />
                            Score : #{recordBean.score}
                        </b>
                    </h:column>
                </div>

                <h:form>
                    <ui:repeat value="#{recordBean.quiz.questions}" var="question">
                        <h:column rendered="#{question.is_active}">
                            <div style="margin-top: 30px;">
                                <h4>Question #{question.order} : #{question.body}</h4>

                                <h:selectOneRadio
                                        value="#{question.answer}"
                                        var="answer"
                                        rendered="#{question.is_active}"
                                        varStatus="status"
                                >
                                    <f:selectItems
                                            value="#{question.answers}"
                                            var="a"
                                            itemValue="#{a.id}"
                                            itemLabel="#{a.body}"
                                            itemDisabled="#{recordBean.record.finished_at != null}"

                                    />
                                </h:selectOneRadio>
                            </div>
                        </h:column>
                    </ui:repeat>
                    <br />
                    <b:commandButton
                            look="primary"
                            value="Valider"
                            action="#{recordBean.save}"
                            disabled="#{recordBean.record.finished_at != null}"
                    />
                </h:form>
            </b:column>
            <b:column span="3" />
        </b:row>
    </ui:define>
</ui:composition>
</html>
