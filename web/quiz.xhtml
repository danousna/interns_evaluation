<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:viewParam name="id" value="#{quizBean.id}" />
    <f:viewAction action="#{quizBean.init}" />
</f:metadata>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <b:container>
            <h3>#{quizBean.quiz.name}</h3>

            <p>
                <b:link value="#{quizBean.quiz.subject.name}" outcome="subject">
                    <f:param name="id" value="#{quizBean.quiz.subject.id}" />
                </b:link> > #{quizBean.quiz.name}
            </p>
        </b:container>
        <b:container>
            <h3>Liste des questions</h3>
            <h:form>
                <b:dataTable value="#{quizBean.quiz.questions}"
                             var="question"
                             id="questions-table"
                >
                    <b:dataTableColumn value="#{question.id}" label="ID" />
                    <b:dataTableColumn value="#{question.body}" label="Énoncé" />
                    <b:dataTableColumn label="Actions">
                        <b:commandLink
                                value="Détail"
                                look="primary"
                                outcome="quiz"
                                style="display: inline;">
                            <f:param name="id" value="#{question.id}" />
                        </b:commandLink>
                        &nbsp;
                        <b:commandButton
                                value="#{question.is_active ? 'Désactiver' : 'Activer'}"
                                action="#{quizBean.changeQuestionAvailability(question.id)}" />
                        &nbsp;
                        <b:commandLink
                                display="inline-block"
                                look="default"
                                outcome="quiz_form"
                                value="Modifier"
                                style="display: inline;">
                            <f:param name="id" value="#{question.id}" />
                        </b:commandLink>
                        &nbsp;
                        <b:commandButton
                                look="danger"
                                value="Supprimer"
                                action="#{quizBean.deleteQuestion(question.id)}" />
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
</html>
