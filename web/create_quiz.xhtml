<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <b:container>
            <h3>Cr√©er un quiz</h3>

            <h:form>
                <ui:repeat value="#{quizCreateBean.errors}" var="error" rendered="#{!quizCreateBean.errors.isEmpty()}">
                    <p>#{error}</p>
                </ui:repeat>

                <b:selectOneMenu id="subject_id" value="#{quizCreateBean.quiz.subject_id}" required="true" label="Sujet" requiredMessage="Veuillez saisir un sujet">
                    <f:selectItems value="#{subjectsBean.subjects}" var="subj" itemValue="#{subj.id}" itemLabel="#{subj.name}" itemDescription="#{subj.name}"/>
                </b:selectOneMenu>
                <b:message id="subject_idMessage" for="subject_id" />

                <b:inputText id="name" value="#{quizCreateBean.quiz.name}" required="true" maxlength="60" label="Nom" requiredMessage="Veuillez saisir un nom" />
                <b:message id="nameMessage" for="name" />

                <b:commandButton value="Envoyer" action="#{quizCreateBean.create}" />
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
</html>
