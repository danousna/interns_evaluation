<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:body>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <b:container>
            <b:jumbotron>
                <h3>Connexion</h3>
                <h:form>
                    <b:inputText id="email" value="#{authenticationBean.email}" label="Nom" />
                    <b:inputSecret id="password" value="#{authenticationBean.password}" label="Mot de passe" />
                    <b:commandButton action="#{authenticationBean.login}" value="Connexion" />
                </h:form>
            </b:jumbotron>
        </b:container>
    </ui:define>
</ui:composition>
</h:body>
</html>
