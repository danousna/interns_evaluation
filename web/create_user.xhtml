<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <b:container>
            <h3>Créer un utilisateur</h3>

            <h:form>
                <ui:repeat value="#{userCreateBean.errors}" var="error" rendered="#{!userCreateBean.errors.isEmpty()}">
                    <p>#{error}</p>
                </ui:repeat>

                <b:inputText id="name" value="#{userCreateBean.user.name}" required="true" maxlength="60" label="Nom" requiredMessage="Veuillez saisir un nom" />
                <b:message id="nameMessage" for="name" />

                <b:inputText id="email" value="#{userCreateBean.user.email}" required="true" maxlength="60" label="Adresse email" requiredMessage="Veuillez saisir une adresse email" />
                <b:message id="emailMessage" for="email" />

                <b:inputSecret id="password" value="#{userCreateBean.user.password}" required="true" minlength="6" maxlength="60" label="Mot de passe" requiredMessage="Veuillez saisir un mot de passe" />
                <b:message id="passwordMessage" for="password" />

                <b:inputText id="company" value="#{userCreateBean.user.company}" required="true" maxlength="60" label="Entreprise" requiredMessage="Veuillez saisir une entreprise" />
                <b:message id="companyMessage" for="company" />

                <b:inputText id="phone" value="#{userCreateBean.user.phone}" required="true" maxlength="60" label="Téléphone" requiredMessage="Veuillez saisir un numéro de téléphone" />
                <b:message id="phoneMessage" for="phone" />

                <b:selectBooleanCheckbox value="#{userCreateBean.user.is_admin}" caption="Administrateur" />

                <b:commandButton value="Envoyer" action="#{userCreateBean.create}" />
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
</html>
