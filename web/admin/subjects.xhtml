<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="../layout.xhtml">
    <ui:define name="content">
        <b:container>
            <h1>Sujets</h1>
            <b:row>
                <b:column>
                    <b:link
                            look="primary"
                            outcome="subject_form"
                            value="CrÃ©er un sujet"
                            style="display: inline;"/>
                </b:column>
            </b:row>
        </b:container>
        <b:container>
            <h3>Liste des sujets</h3>
            <h:form>
                <b:dataTable value="#{subjectsBean.subjects}"
                             var="subject"
                             id="subject-table"
                >
                    <b:dataTableColumn value="#{subject.id}" label="ID" />
                    <b:dataTableColumn value="#{subject.name}" label="Nom" />
                    <b:dataTableColumn label="Actions">
                        <b:commandLink
                                display="inline-block"
                                look="default"
                                outcome="subject_form"
                                value="Modifier"
                                style="display: inline;">
                            <f:param name="id" value="#{subject.id}" />
                        </b:commandLink>
                        &nbsp;
                        <b:commandButton
                                look="danger"
                                value="Supprimer"
                                action="#{subjectsBean.delete(subject.id)}" />
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
</html>
