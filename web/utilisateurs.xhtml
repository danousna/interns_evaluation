<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c = "http://java.sun.com/jsf/core"
      xml:lang="fr" lang="fr">
<h:head>
    <title>Gestion des utilisateurs</title>
</h:head>
<h:body>
    <h1>Gestion des utilisateurs</h1>
    <h:form>
        <h:dataTable value="#{listUsersBean.users}" var="user" border="2"
                     cellspacing="1" cellpadding="1">
            <h:column>
                <c:facet name="header">ID</c:facet>
                #{user.id}
            </h:column>
            <h:column>
                <c:facet name="header">Name</c:facet>
                #{user.name}
            </h:column>
            <h:column>
                <c:facet name="header">Email</c:facet>
                #{user.email}
            </h:column>
            <h:column>
                <c:facet name="header">Company</c:facet>
                #{user.company}
            </h:column>
            <h:column>
                <c:facet name="header">Active user</c:facet>
                #{user.is_active ? "oui" : "non"}
                <h:commandLink action="#{listUsersBean.changeUserActivity(user.id)}" rendered="#{user.is_active}" value="(dÃ©sactiver)">
                </h:commandLink>
                <h:commandLink action="#{listUsersBean.changeUserActivity(user.id)}" rendered="#{!user.is_active}" value="(activer)">
                </h:commandLink>
            </h:column>

        </h:dataTable>
        <h:messages globalOnly="true" infoClass="info" />
    </h:form>
    <br />
    <h:link outcome="index" value="Accueil"/>
</h:body>
</html>
