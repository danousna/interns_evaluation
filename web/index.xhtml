<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <b:row>
                <b:column span="3" />
                <b:column span="6">
                    <div>
                        <h2>Bonjour #{sessionScope.get('name')} !</h2>
                    </div>
                    <div>
                        <h3>Questionnaires disponibles :</h3>
                        <h:form>
                        <ui:repeat value="#{quizzesBean.activeQuizzes()}" var="quiz">
                            <b:commandLink outcome="quiz">
                                <f:param name="id" value="#{quiz.id}" />
                                <h4 style="margin-top: 20px;">#{quiz.name} (#{quiz.subject.name})</h4>
                            </b:commandLink>
                        </ui:repeat>
                        </h:form>
                    </div>
                    <div>
                        <h3>Les questionnaires auxquels j'ai répondu :</h3>
                        <h:form>
                            <ui:repeat value="#{recordsBean.userRecords}" var="record">
                                <h5 style="margin-top: 20px;">#{record.quiz.name} (#{record.quiz.subject.name}) :</h5>
                                Score : #{record.score}<br />
                                Durée : #{record.finished_at.getTime() - record.started_at.getTime()}<br />
                            </ui:repeat>
                        </h:form>
                    </div>
                </b:column>
                <b:column span="3" />
            </b:row>
        </ui:define>
    </ui:composition>
</h:body>
</html>
