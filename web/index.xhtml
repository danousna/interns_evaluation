<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:body>
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <b:container>
                <h2>Bonjour #{sessionScope.get('name')} !</h2>
            </b:container>
            <b:container>
                <h3>Questionnaires disponibles :</h3>
                <h:form>
                <ui:repeat value="#{quizzesBean.activeQuizzes()}" var="quiz">
                    <b:commandLink outcome="quiz">
                        <f:param name="id" value="#{quiz.id}" />
                        <h4 style="margin-top: 20px;">#{quiz.name} (#{quiz.subject.name})</h4>
                    </b:commandLink>
                </ui:repeat>
                </h:form>
            </b:container>
            <b:container>
                <h2>Statistiques personnelles</h2>
                <b:row>
                    <b:column mediumScreen="1">Global :</b:column>
                    <b:column mediumScreen="1">#{usersBean.getGlobalStats(sessionScope.get('id'))}% de bonnes r√©ponses</b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>
</html>
