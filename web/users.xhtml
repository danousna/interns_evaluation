<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <b:container>
            <h1>Utilisateurs</h1>
        </b:container>
        <b:container>
            <h3>Liste des utilisateurs</h3>
            <h:form>
                <b:dataTable value="#{usersBean.users}"
                             var="user"
                             id="users-table"
                >
                    <b:dataTableColumn value="#{user.id}" label="ID" />
                    <b:dataTableColumn value="#{user.name}" label="Nom" />
                    <b:dataTableColumn value="#{user.email}" label="Email" />
                    <b:dataTableColumn value="#{user.company}" label="Entreprise" />
                    <b:dataTableColumn value="#{user.phone}" label="Téléphone" />
                    <b:dataTableColumn label="Date d'inscription">
                        <h:outputText value="#{user.created_at}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy à HH:mm"/>
                        </h:outputText>
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
        </b:container>
        <b:container>
            <h3>Créer un utilisateur</h3>

            <h:form>
                <b:inputText id="name" value="#{usersBean.user.name}" required="true" maxlength="60" label="Nom" requiredMessage="Veuillez saisir un nom" />
                <b:message id="nameMessage" for="name" />

                <b:inputText id="email" value="#{usersBean.user.email}" required="true" maxlength="60" label="Adresse email" requiredMessage="Veuillez saisir une adresse email" />
                <b:message id="emailMessage" for="email" />

                <b:inputText id="password" value="#{usersBean.user.password}" required="true" maxlength="60" label="Mot de passe" requiredMessage="Veuillez saisir un mot de passe" />
                <b:message id="passwordMessage" for="password" />

                <b:inputText id="company" value="#{usersBean.user.company}" required="true" maxlength="60" label="Entreprise" requiredMessage="Veuillez saisir une entreprise" />
                <b:message id="companyMessage" for="company" />

                <b:inputText id="phone" value="#{usersBean.user.phone}" required="true" maxlength="60" label="Téléphone" requiredMessage="Veuillez saisir un numéro de téléphone" />
                <b:message id="phoneMessage" for="phone" />

                <b:selectBooleanCheckbox value="#{usersBean.user.is_admin}" caption="Administrateur" />

                <h:messages globalOnly="true" infoClass="info" />

                <b:commandButton value="Envoyer" action="#{usersBean.create}" />
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
</html>
