<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
    <f:viewParam name="id" value="#{subjectBean.id}" />
    <f:viewAction action="#{subjectBean.init}" />
</f:metadata>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <b:container>
            <h3>#{empty subjectBean.subject.id ? "Créer" : "Modifier"} un sujet</h3>

            <h:form>
                <ui:repeat value="#{subjectBean.errors}" var="error" rendered="#{!subjectBean.errors.isEmpty()}">
                    <p>#{error}</p>
                </ui:repeat>

                <b:inputText id="name" value="#{subjectBean.subject.name}" required="true" maxlength="60" label="Nom" requiredMessage="Veuillez saisir un nom" />
                <b:message id="nameMessage" for="name" />

                <b:commandButton value="Créer" action="#{subjectBean.save}" rendered="#{empty subjectBean.subject.id}" />
                <b:commandButton value="Enregistrer" action="#{subjectBean.save}" rendered="#{!empty subjectBean.subject.id}" />
            </h:form>
        </b:container>
    </ui:define>
</ui:composition>
</html>
