<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Créer une réponse</title>
</h:head>
<h:body>
<h:form>
    <fieldset>
        <legend>Ajouter une réponse</legend>
        <h:outputLabel for="question">De quelle question ?</h:outputLabel>
        <h:selectOneMenu id="question" name="question">
            <f:selectItem itemValue = "1" itemLabel = "Item 1" />
            <f:selectItem itemValue = "2" itemLabel = "Item 2" />
        </h:selectOneMenu>
        <br />

        <h:outputLabel for="reponse">Réponse</h:outputLabel>
        <h:inputText id="reponse" required="true" size="20" maxlength="60" />
        <br />

        <h:outputLabel for="correct">Correct</h:outputLabel>
        <h:selectBooleanCheckbox id="correct" />
        <br />

        <h:commandButton value="Envoyer" />
    </fieldset>
</h:form>
<h:link outcome="index" value="Accueil"/>
</h:body>
</html>
