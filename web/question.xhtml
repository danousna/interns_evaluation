<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Créer une question</title>
</h:head>
<h:body>
<h:form>
    <fieldset>
        <legend>Ajouter une question</legend>
        <h:outputLabel for="questionnaire">De quel questionnaire ?</h:outputLabel>
        <h:selectOneMenu id="questionnaire" name="questionnaire">
            <f:selectItem itemValue = "1" itemLabel = "Item 1" />
            <f:selectItem itemValue = "2" itemLabel = "Item 2" />
        </h:selectOneMenu>
        <br />

        <h:outputLabel for="enonce">Enoncé</h:outputLabel>
        <h:inputTextarea id="enonce" required="true" />
        <br />

        <h:commandButton value="Envoyer" />
    </fieldset>
</h:form>
<h:link outcome="index" value="Accueil"/>
</h:body>
</html>
